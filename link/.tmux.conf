# terminal options
set -g default-shell /bin/zsh
set -g default-terminal "screen-256color"
set -ga terminal-overrides "screen-256color:Tc"

# mouse
set -g mouse on

# Allow tmux to rename the terminal title
set -g set-titles on

# disable escape key
set -g escape-time 0

# increase scrollback buffer size
set -g history-limit 100000

# display tmux messages for x seconds
set -g display-time 5000

# refresh the statusbar every x seconds
set -g status-interval 10

# focus events enabled for terminals that support them
set -g focus-events on


# super useful when using "grouped sessions" in a multi monitor setup
setw -g aggressive-resize on
setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

# activity
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-option -g bell-action none
set-window-option -g monitor-activity off


#============================
# KEY BINDINGS
#============================
# change prefix binding
unbind C-b
set -g prefix C-a

# switch panes using Alt-arrow without prefix
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind J swap-window -t -1
bind K swap-window -t +1
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind l select-pane -R
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U

# Function keys.
bind -T root F11 choose-window
bind -T root C-9 previous-window
bind -T root C-0 next-window
bind -T root C-S-9 swap-window -t -1
bind -T root C-S-0 swap-window -t +1


# override default window splitting
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# reload the tmux.conf file
bind r source-file ~/.tmux.conf

#============================
# COPY MODE
#============================
# vi
set -g status-keys vi
set -g mode-keys vi
# override copy and pasting
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Copy selected text (YANK MODE) {
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
# }

#============================
# STYLING STUFF
#============================

# COLOR DEFINITIONS
c_bg0=colour234
c_bg1=colour237
c_bg2=colour239
c_bg3=colour241
c_bg4=colour243
c_gray=colour245

c_fg0=colour229
c_fg1=colour223
c_fg2=colour250
c_fg3=colour248
c_fg4=colour246

c_red=colour167
c_green=colour142
c_yellow=colour214
c_blue=colour109
c_purple=colour175
c_aqua=colour108

# GLYPH DEFINITIONS
seperator_right=
separator_left=
separator_sub_left=
separator_sub_right=

# bar position
set -g status-position top

# status bar
set-option -g status-style "fg=$c_fg0, bg=$c_bg1"
set-option -g status-left-length 100
set-option -g status-left "#[bg=$c_bg4, fg=$c_bg0, bold] #(whoami)@#H #W #[bg=$c_bg1] "
set-option -g status-right-length 100
set-option -g status-right "#{prefix_highlight} #[fg=$c_aqua]#{battery_percentage} #[bg=$c_bg1, fg=$c_fg0, bold] %Y-%m-%d #[bg=$c_bg2, bold] %H:%M "

# window list
set-option -g status-justify centre

# split panes
set -g pane-border-style bg=$c_bg1  # active pane border bg
set -g pane-border-style fg=$c_bg1  # active pane border fg
set -g pane-active-border-style bg=$c_bg1  # active pane border bg
set -g pane-active-border-style fg=$c_aqua  # active pane border fg

#============================
# REMOTE STUFF
#============================

# Change when the window is inactive
bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  set status-style "fg=$c_bg3, bg=$c_bg0" \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S

wg_is_keys_off="#[fg=$color_light,bg=$color_window_off_indicator]#([ $(tmux show-option -qv key-table) = 'off' ] && echo 'OFF')#[default]"

# Conditional SSH
if-shell 'test -n "$SSH_CLIENT"' \
   'source-file ~/.tmux-remote.conf'

#============================
# TMUX PLUGINS
#============================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-logging'

# Initializing tpm
run '~/.tmux/plugins/tpm/tpm'

# Conditional loading of different files
if-shell "uname | grep -q Darwin" "source-file ~/.tmux-osx.conf"
if-shell "uname | grep -q Linux" "source-file ~/.tmux-linux.conf"
