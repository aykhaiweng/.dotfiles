# show status bar at bottom for remote session, 
# so it do not stack together with local session's one
set -g status-position bottom

# In remote mode we don't show "clock" and "battery status" widgets
# set -g status-right "#{prefix_highlight} #{sysstat_cpu} | #{sysstat_mem} | #{sysstat_loadavg} | $wg_user_host | #{online_status}"
set -g status-right '#{prefix_highlight} #{battery_percentage} #[fg=colour253,bg=colour236,bold] %Y/%m/%d #[fg=colour253,bg=colour233,bold] %H:%M '

