# terminal options
set-option -g default-shell /bin/zsh
set -g default-terminal "xterm-256color"
# set -ag terminal-overrides ",xterm-kitty:Tc,xterm-256color:Tc,xterm-256color-italic:Tc"

# mouse
set-option -g mouse on


# disable escape key
set -g escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# display tmux messages for 3 seconds
set -g display-time 4000

# refresh the statusbar every second
set -g status-interval 15

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" in a multi monitor setup
setw -g aggressive-resize on


#============================
# PLUGINS
#============================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-battery'

#============================
# KEY BINDINGS
#============================
# change prefix binding
unbind C-b
set -g prefix C-a

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# switch panes with prefix
bind l select-pane -R
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U

# switch windows using Alt-arrow without prefix
bind -n M-S-Left previous-window
bind -n M-S-Right next-window

# override default window splitting
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

#============================
# COPY MODE
#============================
# vi
set-option -g status-keys vi
set-option -g mode-keys vi
set-window-option -g mode-keys vi
# override copy and pasting
# bind-key -T copy-mode-vi v send-keys -X begin-selection
# bind-key -T copy-mode-vi y send-keys -X copy-selection
# bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

yank="~/.tmux/yank.sh"

# Copy selected text
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "$yank"
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "$yank"
bind -T copy-mode-vi Y send-keys -X copy-line \;\
    run "tmux save-buffer - | $yank"
bind-key -T copy-mode-vi D send-keys -X copy-end-of-line \;\
    run "tmux save-buffer - | $yank"
bind -T copy-mode-vi C-j send-keys -X copy-pipe-and-cancel "$yank"
bind-key -T copy-mode-vi A send-keys -X append-selection-and-cancel \;\
    run "tmux save-buffer - | $yank"

# Copy selection on drag end event, but do not cancel copy mode and do not clear selection
# clear select on subsequence mouse click
bind -T copy-mode-vi MouseDragEnd1Pane \
    send-keys -X copy-pipe "$yank"
bind -T copy-mode-vi MouseDown1Pane select-pane \;\
   send-keys -X clear-selection

# reload
bind r source-file ~/.tmux.conf

### LOOK & FEEL ###

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238
# }

# The panes {
set -g pane-border-bg colour234
set -g pane-border-fg colour236
set -g pane-active-border-bg colour234
set -g pane-active-border-fg colour199
# }

# The statusbar {
set -g status-position top
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
# set -g status-right '#{prefix_highlight}#[fg=colour253,bg=colour236,bold] %Y/%m/%d #[fg=colour253,bg=colour233,bold] %H:%M #(eval "$PROMPT_COMMAND")'
set -g status-left '#H:#(whoami) #[fg=colour253,bg=colour233,bold]#S '
set -g status-right '#{prefix_highlight} #{battery_percentage} #[fg=colour253,bg=colour236,bold] %Y/%m/%d #[fg=colour253,bg=colour233,bold] %H:%M '
##(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)
set -g status-right-length 100
set -g status-left-length 100

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1
# }

# The messages {
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166
set -g message-command-fg blue
set -g message-command-bg black
# }

# Initializing tmux-gitbar - no idea why this has to be at the bottom
source-file "$HOME/.tmux-gitbar/tmux-gitbar.tmux"
# ^ commented out, can't figure out how to get it to work with xterm

# Conditional loading of different files
if-shell "uname | grep -q Darwin" "source-file ~/.tmux-osx.conf"
if-shell "uname | grep -q Linux" "source-file ~/.tmux-linux.conf"

# Conditional SSH
if-shell 'test -n "$SSH_CLIENT"' \
   'source-file ~/.tmux-remote.conf'

bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  set status-style "fg=$color_status_text,bg=$color_window_off_status_bg" \;\
  set window-status-current-format "#[fg=$color_window_off_status_bg,bg=$color_window_off_status_current_bg]$separator_powerline_right#[default] #I:#W# #[fg=$color_window_off_status_current_bg,bg=$color_window_off_status_bg]$separator_powerline_right#[default]" \;\
  set window-status-current-style "fg=$color_dark,bold,bg=$color_window_off_status_current_bg" \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S

wg_is_keys_off="#[fg=$color_light,bg=$color_window_off_indicator]#([ $(tmux show-option -qv key-table) = 'off' ] && echo 'OFF')#[default]"

# Initializing tpm
run '~/.tmux/plugins/tpm/tpm'
